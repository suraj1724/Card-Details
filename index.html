<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="container-fluid" onload="bodyload()">     

    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width:35rem;">
            <div class="card-header d-flex justify-content-between ">
                <div>
                    <h3>CARD PAYMENT</h3>
                </div>
                <div>
                    <img src="./card1.jpg" width="50" alt="">
                </div>
            </div>
            <div class="card-body">
                <dl>
                    <dt>Card Number</dt>
                    <dd>
                        <input type="text" id="CardNo" class="form-control" onkeyup="verifno()" width="50"></dd>
                    <dt> CVV NO</dt>
                    <dd>
                        <input disabled type="text" id="CVVNO" class="form-control"  onkeyup="verifycvv()"></dd>
                    <dt> Expiry Year</dt>
                    <dd>
                        <input type="text" class="form-control" onkeyup="verifydate()" id="ExpiryDate" onkeyup="" disabled></dd>
                    <dt>Card Holder Name </dt>
                    <dd>
                        <input type="text" id="holder" disabled class="form-control"></dd>

                </dl>

            </div>

            <div class="card-footer">
                <button class="btn btn-success float-end" onclick="exceptpayment()">Make Payment</button>
            </div>
        </div>
    </div>




















    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
